<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Snake Game Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Game Page -->
        <div id="game-container" class="page active">
            <h1>Snake Game</h1>
            <canvas id="game-board" width="320" height="320"></canvas>
            <p class="score-text">Score: <span id="score">0</span></p>
        </div>

        <!-- Wallet Page -->
        <div id="wallet-container" class="page">
            <h1>My Wallet</h1>
            <p class="balance-text">Balance: <span id="coin-balance">0</span> Coins</p>
            <div class="withdraw-section">
                <h3>Withdraw Coins</h3>
                <input type="tel" id="bkash-number" placeholder="Enter Bkash Number" required>
                <input type="number" id="withdraw-amount" placeholder="Amount to Withdraw" required>
                <button id="withdraw-btn">Withdraw</button>
                <p class="withdraw-note">Minimum withdraw: 10,000 Coins</p>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer>
        <button id="game-btn" class="footer-btn active">Game</button>
        <button id="show-ads-btn" class="footer-btn">Show Ads (+10 Coins)</button>
        <button id="wallet-btn" class="footer-btn">Wallet</button>
    </footer>

    <!-- Firebase and Telegram Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
